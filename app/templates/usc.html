{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card p-4 shadow-sm border-0" style="padding-right: 5rem;">
    <h1 class="mb-4 text-center">Step 7: USC Code</h1>

    <form method="POST">
      {{ form.hidden_tag() }}

      <!-- Single Field Centered -->
      <div class="mb-4">
        <label for="usc_code" class="form-label fw-semibold">USC Code</label>
        {{ form.sanction_code(class="form-control form-control-lg", id="usc_code", placeholder="Enter USC Code") }}
      </div>

      <!-- Buttons aligned right -->
       <div class="d-flex justify-content-end gap-2 mt-4">
                <button type="submit" name="back" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</button>
                <button type="submit" name="save" class="btn btn-success"><i class="bi bi-save"></i> Save</button>
                <button type="submit" name="next" class="btn btn-primary"><i class="bi bi-arrow-right"></i> Next</button>
            </div>
    </form>
  </div>
</div>
{% endblock %}
